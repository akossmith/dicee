<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="title">
        <a href="#" id="click-to-roll">Let's roll!</a>
    </div>

    <div id="players">
        <!-- To be populated by js -->
    </div>

    <div class="add-player">+</div>

    <div id="result">
        <h2 id="winners"></h2>
    </div>

    <!-- Hidden template -->
    <div id="player-template">
        <div class="player">
            <div class="player-name-container">
                <span class="player-name">Player 1</span>
                <span class="actions">
                    <span class="pencil-icon action-icon">&#x270E;</span>
                    <span class="delete-icon action-icon">&#215;</span>
                </span>

                <form action="" class="form-inline hidden">
                    <input type="text" id="" class="name-edit">
                </form>
                <span class="flag"></span>
            </div>
            <div class="dice-image-container">
                <span class="align-helper"></span>
                <img src="img/dice/6.svg" alt="No dice yet :(">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
