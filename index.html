<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="title">
        <a href="#" id="click-to-roll">Let's roll!</a>
        <!-- <h1 onclick="roll(this)">Let's roll!</h1> -->
    </div>

    <div id="dice">
        <div class="player">
            <h2>
                <span class="player-name">Player 1</span>
                <span class="pencil-icon">&#x270E;</span>
                <form action="" class="form-inline hidden">
                    <input type="text" id="" class="name-edit">
                </form>
                <span class="flag"></span>
            </h2>
            <img src="img/dice6.svg" alt="" style="width: 100px;">
        </div>
        <div class="player">
            <h2>
                <span class="player-name">Player 2</span>
                <span class="pencil-icon">&#x270E;</span>
                <form action="" class="form-inline hidden">
                    <input type="text" id="" class="name-edit">
                </form>
                <span class="flag"></span>
            </h2>
            <img src="img/dice6.svg" alt="" style="width: 100px;">
        </div>
    </div>
    <div class="add-player">+</div>
    <div id="result">
        <h2 id="winners"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
